<mat-card>
  <mat-card-content>
    <form [formGroup]="form" fxLayout="column" fxLayoutGap="20px">
      <div
        fxLayout="row wrap"
        fxLayout.gt-sm="row"
        fxLayoutAlign="end center"
        fxLayoutAlign.gt-xs="start center"
        fxLayoutGap="20px">
        <mat-form-field fxFlex="100%" fxFlex.gt-xs="50%">
          <input
            matInput
            placeholder="Search user by cedula"
            [formControl]="search" />
        </mat-form-field>
        <button
          [disabled]="loading || search.invalid"
          type="button"
          mat-raised-button
          (click)="searchUser()"
          color="primary">
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <span>Search</span>
            <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          </div>
        </button>
      </div>
      <span class="mat-h2">Data of the user</span>

      <div fxLayout="row wrap" fxLayoutGap="20px">
        <mat-form-field fxFlex="1 0 auto">
          <input
            matInput
            placeholder="Cedula"
            readonly
            formControlName="cedula" />
        </mat-form-field>
        <mat-form-field fxFlex="1 0 auto">
          <input matInput placeholder="Name" readonly formControlName="name" />
        </mat-form-field>
        <mat-form-field fxFlex="1 0 auto">
          <input
            matInput
            placeholder="Email"
            readonly
            formControlName="email" />
        </mat-form-field>
      </div>

      <span class="mat-h2">Data of the credit</span>

      <div fxLayout="row">
        <app-credit-amount
          fxFlex="100%"
          (change)="setAmount($event)"
          [min]="min"
          [max]="max">
        </app-credit-amount>
      </div>

      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
        <button mat-flat-button routerLink="/credits/list">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="form.invalid">
          Solicite
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
